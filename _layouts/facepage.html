---
layout: default
---

<main id="main" class="main-content" aria-label="Content">
  <article class="h-entry">
    {% include page-image.html %}
    <div class="page-wrapper">
      <header class="page-header">
        {% assign title = page.title | markdownify | strip_html %}
        {% if page.link %}
          <h1 id="page-title" class="page-title p-name"><a href="{{ page.link }}">{{ title }} <span class="link-arrow">&rarr;</span></a></h1>
        {% else %}
          <h1 id="page-title" class="page-title p-name">{{ title }}</h1>
        {% endif %}
      </header>

      <div class="page-sidebar">
        {% include page-author.html %}

        <div id="sidebar-desktop-ads ad-section">
          <div class="ad-header ad-hide-on-small-devices">Related Topics</div>
          <script id="mNCC" language="javascript">
            lastWindowWidth = window.innerWidth;
            window.onresize = function(){
              var windowWidth = window.innerWidth;
              if ((lastWindowWidth >= 1024 && windowWidth < 1024) || (lastWindowWidth < 1024 && windowWidth >= 1024)) {
                location.reload()
              }
              lastWindowWidth = windowWidth
            }

            if (window.innerWidth >= 1024) {
              medianet_width='160';
              medianet_height= '600';
              medianet_crid = "367032336";
              medianet_versionId = "3111299"; 
            }

          </script>
          <script src="//contextual.media.net/nmedianet.js?cid=8CU4WBM36"></script>
        </div>

      </div>

      <div class="page-content">
        <div class="e-content">
          {{ content }}
        </div>

        {% include page-pagination.html %}
      </div>
    </div>
  </article>
</main>
